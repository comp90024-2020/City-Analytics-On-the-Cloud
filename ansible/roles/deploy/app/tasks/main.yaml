---
- name: Upload compose file
  become: yes
  template:
    src: docker-compose.yaml.j2
    dest: '{{ repository.dest }}/app/docker-compose.yaml'
    owner: '{{ ansible_user }}'
    group: '{{ ansible_user }}'

# Use docker-compose to up -d app
- name: Setup app
  run_once: true
  docker_compose:
    project_src: '{{ repository.dest }}/app'
    build: yes
    state: present
    remove_orphans: yes
    recreate: smart
